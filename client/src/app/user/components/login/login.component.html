<div class="container">
  <div class="login-container">
    <div class="login" [formGroup]="loginFormGroup">
      <h4 class="text-center">Login</h4>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password" id="pwd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!isValidForm" (click)="onSubmit()">Submit</button>
      <div class="form-group text-center">
        <a routerLink="/register">Create an account</a>
      </div>
    </div>
  </div>
</div>
